<ion-header no-border>
  <ion-navbar color="light">
    <ion-title style="text-align: center">Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of availablesCoffees.products">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img [src]="product.image"/>
          </ion-col>

          <ion-col col-6>
            <p style="font-size: 1.5em; color: #75605B; margin-top: auto; margin-left: auto">{{product.title}}</p>
          </ion-col>

          <ion-col col-2>
            <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
