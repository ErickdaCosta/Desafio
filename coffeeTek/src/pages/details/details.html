<ion-header no-border>
  <ion-navbar>
    <ion-title style="margin-left: 25%">Detalhes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="card-thumb">
    <img [src]="coffee.image" class="image-thumb"/>
  </ion-card>

  <ion-list>
    <ion-item>
      <p style="font-size: 1.2em">{{coffee.title}}</p>
      <p>200 ML</p>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>

          <ion-col col-4>
            <p>Tamanho</p>
          </ion-col>

          <ion-col>
            <img style="height: 25px; opacity: 0.5;" src="assets/imgs/cup.png">
          </ion-col>

          <ion-col>
            <img style="height: 35px;" src="assets/imgs/cup.png">
          </ion-col>

          <ion-col>
            <img style="height: 45px;" src="assets/imgs/cup.png">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>

          <ion-col col-4>
            <p>AÃ§ucar</p>
          </ion-col>

          <ion-col>
            <img style="width: 26px" src="assets/imgs/no-sugar.png" />
          </ion-col>

          <ion-col>
            <img style="width: 15px" src="assets/imgs/sugar1.png" />
          </ion-col>

          <ion-col>
            <img style="width: 26px" src="assets/imgs/sugar2.png" />
          </ion-col>

          <ion-col>
            <img style="width: 26px" src="assets/imgs/sugar3.png" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>

          <ion-col col-4>
            <p>Adicionais</p>
          </ion-col>

          <ion-col col-2 *ngFor="let additional of coffee.additional">
            <img src="assets/imgs/{{additional}}.png" style="width: 26px"/>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>

          <ion-col col-8>
            <p>Quantidade</p>
          </ion-col>

          <ion-col tappable (click)="decreaseCount()">
            <img src="assets/imgs/less.png" style="margin-bottom: 5%"/>
          </ion-col>
          
          <ion-col>
            {{count}}
          </ion-col>

          <ion-col tappable (click)="increaseCount()">
            <img src="assets/imgs/plus.png"/>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>

  <div style="margin-left: 10%">
    <button ion-button color="primary" style="width: 300px; border-radius: 5%; height: 40px;" (click)="addToCart()">Colocar no carrinho</button>
  </div>
  
</ion-content>
